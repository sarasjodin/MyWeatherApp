<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Lato:wght@100;300;400;700;900&display=swap"
        rel="stylesheet">
    <title>Feedback page</title>
</head>

<body>
    <div class="page-wrapper">
        <header class="d-flex align-items-center">
            <img class="larger-logo" src="images/Logo_sarasjodincom_svg-01.svg" alt="The weather logo">
            <h1>The Weather App</h1>
        </header>

        <form class="form-container">
            <h2>What do you think about my Weather app?</h2>
            <p>Select all choices that apply</p>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="option1" name="options[]" value="option1">
                        <label class="form-check-label" for="option1">The weather search is not working</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="option2" name="options[]" value="option2">
                        <label class="form-check-label" for="option2">The page took too long to load</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="option1" name="options[]" value="option1">
                        <label class="form-check-label" for="option1">The theme buttons are not working</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="option2" name="options[]" value="option2">
                        <label class="form-check-label" for="option2">The conversion to Fahrenheit or Celsius is
                            not working</label>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="mb-3">
                    <label for="textarea" class="form-label">Add other reasons and/or explain the above negative
                        feedback:</label>
                    <textarea class="form-control" id="textarea" name="textarea" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="textarea" class="form-label">Positive feedback:</label>
                    <textarea class="form-control" id="textarea" name="textarea" rows="4"></textarea>
                </div>
                <p>The data you provide helps me to fulfill my dream - to become a skilled
                    full-stack
                    developer.</p>
                <br />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
        <footer>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <a href="https://github.com/sarasjodin/MyWeatherApp" target=" _blank">Coded
                            by </a><a href="https://www.sarasjodin.com/" target=" _blank"><img class="small-logo"
                                src="images/Logo_sarasjodincom_svg-01.svg" alt="sarasjodin.com"></a>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item" aria-current="page"><a href="about.html">About</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page"><a href="#">Feedback</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="src/index-form.js"></script>
</body>

</html>
